<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="grad2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F59E0B"></stop>
      <stop offset="100%" stop-color="#FF7A1A"></stop>
    </linearGradient>
    <style>
      .bg { fill:#0F0C09; }
      .ring { fill:none; stroke:url(#grad2); stroke-width:12; }
      .txt {
        fill:#FFFFFF;
        font: 800 120px "Poppins", "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        letter-spacing:-6px;
      }
    </style>
  </defs>

  <!-- Fondo -->
  <rect class="bg" x="6" y="6" width="244" height="244" rx="56"></rect>
  <!-- Aro con gradiente -->
  <rect class="ring" x="12" y="12" width="232" height="232" rx="52"></rect>

  <!-- Monograma -->
  <text class="txt" x="50%" y="54%" text-anchor="middle" dominant-baseline="middle">AS</text>
</svg>
